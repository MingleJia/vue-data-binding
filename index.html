<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MVVMä¹‹vue-data-binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    <div id = 'mvvm'>
        <input type='text' v-model="str" style="margin-bottom: 10px">
        <input type='text' v-model="home.str">
        <p>{{printString}}</p>
        <button v-on:click="changeText">click me</button>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/index.js"></script>
    <script>
        var vm = new MVVM ({
            el: '#mvvm',
            data: {
                str: 'hello1',
                home: {
                    str: 'word'
                },
                flag: true
            },
            computed: {
                printString: function () {
                    console.log('1111111')
                    return this.str + ' ' + this.home.str + '!';
                }
            },
            methods: {
                changeText: function (e) {
                    this.home.str = this.flag ? "china" : "world";
                    this.flag = !this.flag;
                }
            }
        });
        vm.$watch('home.str',function () {

        });
    </script>
</body>
</html>
